<ion-header [translucent]="true" class="tolbar">
  <!-- <ion-navbar> -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button (click)="open_menu()"></ion-menu-button>
    </ion-buttons>
    <ion-title style="margin-left: 65px;">Posts</ion-title>
    <ion-buttons slot="end">
      <button icon-only ion-button  [routerLink]="['/', 'setting']">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons slot="end">
      <button icon-only ion-button (click)="OpenSearchPage()" [routerLink]="['/', 'search']">
        <ion-icon name="Search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <!-- </ion-navbar> -->
</ion-header>


<ion-content [fullscreen]="true" padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  
  <section class="banner">
    <ion-slides pager="true">
      <ion-slide>
        <img src="../../assets/DHONI.jpg">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/corona.jpg">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/news.jpg">
      </ion-slide>
    </ion-slides> 
  </section>
  <ion-list>
    <ion-list-header>
      Recent Posts
    </ion-list-header>
    <a *ngFor="let post of posts" [routerLink]="['/', 'singalnews',post.id]">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{ post._embedded['wp:featuredmedia']['0'].media_details.sizes.thumbnail.source_url }}">
        </ion-avatar>
        <ion-label>
          <!-- <h6 [innerHTML]="post.id"></h6> -->
          <p style="font-size: 18px; margin: 15px 15px 2px 15px; color: black;" [innerHTML]="post.title.rendered"></p>
          <h3 style="color: red;  margin: 10px 15px 2px 15px;">{{post._embedded['wp:term']['0']['0'].name}}</h3>
          <!-- <h3>{{post.date_gmt | date}}</h3> -->
          <!-- <p [innerHTML]="post.excerpt.rendered"></p> -->
          <!-- <ion-router-link color="tertiary" >Readmore</ion-router-link> -->
        </ion-label>
      </ion-item>
    </a>
  </ion-list>
