<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
      <ion-title>{{post?.title.rendered}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div *ngIf="post">
    <!-- <img src="{{ post._embedded['wp:featuredmedia']['0'].media_details.sizes.thumbnail.source_url }}"> -->
    <!-- <img [src]="post.media_url"> -->
    <img src="{{ post._embedded['wp:featuredmedia']['0'].media_details.sizes.thumbnail.source_url }}">
    <div class="singalpage_text" [innerHTML]="post.content.rendered"></div>

    <ion-button [routerLink]="['/', 'bookmark']" (click)="Bookmark()">Add To Bookmark</ion-button>
  </div>
</ion-content>
