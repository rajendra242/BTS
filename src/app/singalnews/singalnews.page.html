<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/folder"></ion-back-button>
      <ion-title style="margin-left: 86px !important; font-weight: bold;">BTP</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <button icon-only ion-button>
        <ion-icon (click)="Bookmark()" name="bookmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div *ngIf="post">
    <!-- <img src="{{ post._embedded['wp:featuredmedia']['0'].media_details.sizes.thumbnail.source_url }}"> -->
    <!-- <img [src]="post.media_url"> -->
    <img src="{{ post._embedded['wp:featuredmedia']['0'].media_details.sizes.thumbnail.source_url }}">
    <ion-icon (click)="shareItem(post)" name="share"></ion-icon>
    <h3 style=" margin: 10px 15px 2px 15px; font-weight: bold !important;">{{post?.title.rendered}}</h3>
    <h6 style="color: red;  margin: 10px 15px 2px 15px;">{{post._embedded['wp:term']['0']['0'].name}}</h6>
    <div class="singalpage_text" [innerHTML]="post.content.rendered"></div>

    <!-- <ion-button (click)="Bookmark()" >Add To Bookmark</ion-button> -->
    <div style="display: block !important;">
      <!-- <ion-icon (click)="Bookmark()" name="bookmark"></ion-icon> -->
    </div>
   
    
    <!-- <ion-icon name="bookmark" (click)="Bookmark()" [routerLink]="['/', 'bookmark']"></ion-icon> -->

    <ion-button expand="full" (click)="shareFacebook()">ShareFacebook</ion-button>
    <ion-button expand="full" (click)="shareTwitter()">ShareTwitter</ion-button> -->

</ion-content>
